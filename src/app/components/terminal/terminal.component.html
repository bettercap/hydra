<div class="terminal" [hidden]="!terminalStatus">
  <div class="terminal__top-bar">
    <div class="terminal__button terminal__button-close" (click)="toggleTerminal()"></div>
    <div class="terminal__button terminal__button-minimize"></div>
    <div class="terminal__button terminal__button-zoom"></div>
  </div>
  <div class="terminal__panel">
    <p class="terminal__line">{{ lastLogin }}</p>
    <p class="terminal__line"
       [ngClass]="{ 'text__light-blue' : line.success, 'text__acid-red' : !line.success }"
       *ngFor="let line of totalLine">{{ line.command }} => {{ line.message }}</p>
    <p class="terminal__line">
      root$ {{ currentLine }}<span [hidden]="sendCommand" class="terminal__cursor">_</span>
      <span [hidden]="!sendCommand" class="terminal__cursor--sendCommand">
          <i class="fas fa-sm fa-spinner fa-spin"></i>
      </span>
    </p>
  </div>
</div>
